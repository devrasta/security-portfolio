name: Auth System CI

on:
  pull_request:
    branches:
      - master
    paths:
      - 'projects/01-auth-system/**'
      - '.github/workflows/auth-ci.yml'

jobs:
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: 'projects/01-auth-system/backend/yarn.lock'

      - name: Install dependencies
        working-directory: projects/01-auth-system/backend
        run: yarn install --frozen-lockfile

      - name: Run lint
        working-directory: projects/01-auth-system/backend
        run: yarn lint

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: 'projects/01-auth-system/frontend/yarn.lock'

      - name: Install dependencies
        working-directory: projects/01-auth-system/frontend
        run: yarn install --frozen-lockfile

      - name: Run lint
        working-directory: projects/01-auth-system/frontend
        run: yarn lint

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: 'projects/01-auth-system/backend/yarn.lock'

      - name: Install dependencies
        working-directory: projects/01-auth-system/backend
        run: yarn install --frozen-lockfile

      - name: Run build
        working-directory: projects/01-auth-system/backend
        run: yarn build

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: 'projects/01-auth-system/frontend/yarn.lock'

      - name: Install dependencies
        working-directory: projects/01-auth-system/frontend
        run: yarn install --frozen-lockfile

      - name: Run build
        working-directory: projects/01-auth-system/frontend
        run: yarn build

  docker-backend:
    name: Docker Build Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: projects/01-auth-system/backend
          push: false
          tags: auth-system-backend:${{ github.sha }}

  docker-frontend:
    name: Docker Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: projects/01-auth-system/frontend
          push: false
          tags: auth-system-frontend:${{ github.sha }}
