# Docker Compose configuration for the Auth System
# This file combines both backend and frontend services

services:
  backend:
    build:
      context: ./backend
    environment:
      NODE_ENV: production
    ports:
      - 4001:4001
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # frontend:
  #   build:
  #     context: ./frontend
  #   environment:
  #     NODE_ENV: production
  #   ports:
  #     - 8080:8080
  #   depends_on:
  #     - backend

  db:
    image: postgres:17-alpine
    restart: always
    user: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=auth_db
      - POSTGRES_USER=auth_admin_user
      - POSTGRES_PASSWORD=password
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis-data:/data
    expose:
      - 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
  redis-data:
