services:
  # PostgreSQL Database
  auth-db:
    image: postgres:16-alpine
    container_name: auth-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-auth_db}
      POSTGRES_USER: ${DB_USER:-auth_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    networks:
      - auth-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-auth_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5433:5432" # Exposé pour dev local (retirer en prod)

  # Redis Cache
  auth-redis:
    image: redis:7-alpine
    container_name: auth-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    networks:
      - auth-internal
    volumes:
      - auth-redis-data:/data
    ports:
      - "6380:6379" # Exposé pour dev local

  # Backend NestJS
  auth-backend:
    build:
      context: ./backend
      dockerfile: ${BACKEND_DOCKERFILE:-Dockerfile}
      target: ${BACKEND_TARGET:-runner}
    container_name: auth-backend
    restart: unless-stopped
    command: ${BACKEND_COMMAND:-sh -c "node dist/main.js & nginx -g 'daemon off;'"}
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${DB_USER:-auth_user}:${DB_PASSWORD}@auth-db:5432/${DB_NAME:-auth_db}
      REDIS_URL: redis://:${REDIS_PASSWORD}@auth-redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      PORT: 3000
    depends_on:
      auth-db:
        condition: service_healthy
      auth-redis:
        condition: service_started
    networks:
      - auth-internal
      - traefik-public
    ports:
      - "3001:3000" # Exposé pour dev local
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      - "traefik.http.routers.auth-api.rule=Host(`auth.overstand.cloud`) && PathPrefix(`/api`)"
      - "traefik.http.routers.auth-api.entrypoints=websecure"
      - "traefik.http.routers.auth-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.auth-api.loadbalancer.server.port=3000"

  # Frontend Vue 3
  auth-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    container_name: auth-frontend
    restart: unless-stopped
    networks:
      - traefik-public
    ports:
      - "5174:8080" # Exposé pour dev local
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      - "traefik.http.routers.auth-frontend.rule=Host(`auth.overstand.cloud`)"
      - "traefik.http.routers.auth-frontend.entrypoints=websecure"
      - "traefik.http.routers.auth-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.auth-frontend.loadbalancer.server.port=8080"

networks:
  auth-internal:
    driver: bridge
  traefik-public:
    driver: bridge

volumes:
  auth-db-data:
  auth-redis-data:
